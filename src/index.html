<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a raster tile source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <link href="css/side-by-side-viewer.css" rel="stylesheet">
<body>
  <div id="map0" class="map"></div>
  <div id="map1" class="map"></div>
  <fieldset id="fieldset0">
    <select id="tileset0">
      <option selected>nyc basemap</option>
      <option disabled>old citymap</option>
      <option disabled>esri mvt</option>
      <option>mapbox</option>
    </select>
    <button onclick="addTiles(0)">load</button>
  </fieldset>
  <fieldset id="fieldset1">
    <select id="tileset1">
      <option>nyc basemap</option>
      <option disabled>old citymap</option>
      <option disabled>esri mvt</option>
      <option selected>mapbox</option>
    </select>
    <button onclick="addTiles(1)">load</button>
  </fieldset>
  <script>
    mapboxgl.accessToken = location.hash.substring(1);
  </script>
  <script src="js/side-by-side-viewer.js" type="text/javascript"></script>
</body>
</html>
