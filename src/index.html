<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a raster tile source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>

  <script src="https://maps.nyc.gov/nyc-lib/v1.4.61/js/nyc-ol-lib.js"></script>
  <link href="https://maps.nyc.gov/nyc-lib/v1.4.61/css/nyc-basic-lib.css" rel="stylesheet">
  
  <link href="css/side-by-side-viewer.css" rel="stylesheet">
<body>
  <div id="map0" class="map"></div>
  <div id="map1" class="map"></div>
  <fieldset id="fieldset0">
    <select id="tileset0" onchange="addTiles(0)">
      <option selected>nyc basemap</option>
      <option disabled>old citymap</option>
      <option disabled>esri mvt</option>
      <option>mapbox</option>
    </select>
    <input id="search">
  </fieldset>
  <fieldset id="fieldset1">
    <select id="tileset1" onchange="addTiles()">
      <option>nyc basemap</option>
      <option disabled>old citymap</option>
      <option disabled>esri mvt</option>
      <option selected>mapbox</option>
    </select>
  </fieldset>
  <script>
    mapboxgl.accessToken = location.hash.substring(1);
  </script>
  <script src="js/side-by-side-viewer.js" type="text/javascript"></script>
</body>
</html>
